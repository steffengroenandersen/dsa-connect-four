<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Connect Four by Steffen</title>
  </head>
  <body>
    <h1>Welcome to Connect Four</h1>
    <div class="board">
      <!-- COL 0 -->
      <div class="column">
        <div class="cell" data-row="0" data-col="0">0,0</div>
        <div class="cell" data-row="1" data-col="0">1,0</div>
        <div class="cell" data-row="2" data-col="0">2,0</div>
        <div class="cell" data-row="3" data-col="0">3,0</div>
        <div class="cell" data-row="4" data-col="0">4,0</div>
        <div class="cell" data-row="5" data-col="0">5,0</div>
      </div>

      <!-- COL 1 -->
      <div class="column">
        <div class="cell" data-row="0" data-col="1">0,1</div>
        <div class="cell" data-row="1" data-col="1">1,1</div>
        <div class="cell" data-row="2" data-col="1">2,1</div>
        <div class="cell" data-row="3" data-col="1">3,1</div>
        <div class="cell" data-row="4" data-col="1">4,1</div>
        <div class="cell" data-row="5" data-col="1">5,1</div>
      </div>

      <!-- COL 2 -->
      <div class="column">
        <div class="cell" data-row="0" data-col="2">0,2</div>
        <div class="cell" data-row="1" data-col="2">1,2</div>
        <div class="cell" data-row="2" data-col="2">2,2</div>
        <div class="cell" data-row="3" data-col="2">3,2</div>
        <div class="cell" data-row="4" data-col="2">4,2</div>
        <div class="cell" data-row="5" data-col="2">5,2</div>
      </div>

      <!-- COL 3 -->
      <div class="column">
        <div class="cell" data-row="0" data-col="3">0,3</div>
        <div class="cell" data-row="1" data-col="3">1,3</div>
        <div class="cell" data-row="2" data-col="3">2,3</div>
        <div class="cell" data-row="3" data-col="3">3,3</div>
        <div class="cell" data-row="4" data-col="3">4,3</div>
        <div class="cell" data-row="5" data-col="3">5,3</div>
      </div>

      <!-- COL 4 -->
      <div class="column">
        <div class="cell" data-row="0" data-col="4">0,4</div>
        <div class="cell" data-row="1" data-col="4">1,4</div>
        <div class="cell" data-row="2" data-col="4">2,4</div>
        <div class="cell" data-row="3" data-col="4">3,4</div>
        <div class="cell" data-row="4" data-col="4">4,4</div>
        <div class="cell" data-row="5" data-col="4">5,4</div>
      </div>

      <!-- COL 5 -->
      <div class="column">
        <div class="cell" data-row="0" data-col="5">0,5</div>
        <div class="cell" data-row="1" data-col="5">1,5</div>
        <div class="cell" data-row="2" data-col="5">2,5</div>
        <div class="cell" data-row="3" data-col="5">3,5</div>
        <div class="cell" data-row="4" data-col="5">4,5</div>
        <div class="cell" data-row="5" data-col="5">5,5</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
